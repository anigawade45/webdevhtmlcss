<!DOCTYPE html>
<html>
<head>
    <title>Assignment 3 - Text Tags</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
            background-color:skyblue;
        }
        h1 {
            width: 50%;
            margin: 0 auto;
            text-align: center;
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        p {
            margin: 20px 0;
            font-weight:400;
            font-size:40px;
        }
    </style>
</head>
<body>
    <h1>Text Formatting</h1>

    <p><b>Bold text</b></p>
    <p><strong>I am strong text.</strong></p>
    <p><i>I am using a laptop</i></p>
    <p><em>This is an em tag in HTML.</em></p>
    <p>I am <mark>Marked text</mark> Marked</p>
    <p><small>Smaller text</small></p>
    <p><del>Deleted text</del></p>
    <p><ins>Underline text</ins></p>
    <p>A<sub>2</sub></p>
    <p>A<sup>2</sup></p>

    <div>
       <img src="download.png"/>
    </div>
</body>
</html>
